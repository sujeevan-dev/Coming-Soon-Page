<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>Coming Soon Page</title>

    <!--Local stylesheets-->
    <link rel="stylesheet" href="css/style.css">

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!--FontAwsome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--animate.css-->
    <link rel="sylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!--Custom Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</head>
<body>
	<!--Logo-->
    <section id="logo">
     <div class="container">
      <div class="row">
      <div class="col-sm-12 text-center">
        <img src="img/my-logo.png" class="img-fluid" alt="logo">
      </div>
      </div>
     </div>      
    </section>

    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
          <h1>Coming Soon</h1>
          </div>
        </div>
      </div>
    </section>

    <!--Form-->
    <section id="form">
      <div class="container">
        <div class="row">
         <div class="col-sm-12">
          <form class="form-inline" role="form" method="post" action="sign-up">
           <input type="email" class="form-control form-control-sm" name="email" placeholder="Enter your email">
           <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Find out more </button>
          </form>
         </div>
        </div>
      </div>
    </section>

    <section id="sub-title">
      <p>The next BIG THING is ready to launch in ...</p>
    </section>

    <!--counter-->
    <section id="counter">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">

             <div id="timer">
               
             </div>

          </div>
        </div>
      </div>
    </section>

    <!--Socialmedia Icons-->
    <section id="icon">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline mx-auto">
              <a href="http://www.facebook.com" target="blank"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-2x" aria-hidden="true"></i></li></a>
              <a href="http://www.twitter.com" target="blank"><li class="list-inline-item"> <i class="fa twitter fa-twitter-square fa-2x" aria-hidden="true"></i></li></a>
              <a href="http://www.googleplus.com" target="blank"><li class="list-inline-item"><i class="fa google-plus fa-google-plus-square fa-2x" aria-hidden="true"></i></li></a>
              <a href="http://www.instagram.com" target="blank"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-2x" aria-hidden="true"></i></li></a>
            </ul>
          </div>
        </div>
      </div>
    </section>
    



    <!--Local Files-->
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
    <!--timer-->
	<script type="text/javascript">

  	$("#timer").countdown("2018/01/01", function(event) {
    	$(this).text(event.strftime('%D days, %H hours, %M min and %S sec'));
  			});

	</script>
</body>
</html>
